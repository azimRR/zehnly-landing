<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zehnly - Promocode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 50%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .main-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 800px;
            width: 100%;
        }

        .logo {
            max-width: 200px;
            height: auto;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
            border-radius: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .promocode-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .promocode-title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .promocode-display {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 25px 40px;
            border-radius: 15px;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 8px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            animation: codeGlow 3s ease-in-out infinite;
            user-select: all;
            word-break: break-all;
        }

        @keyframes codeGlow {
            0%, 100% { box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 15px 40px rgba(255, 215, 0, 0.7); }
        }

        .copy-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin: 10px;
        }

        .copy-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .copy-btn.copied {
            background: linear-gradient(45deg, #28a745, #20c997);
            animation: copySuccess 0.6s ease;
        }

        @keyframes copySuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .tutorial-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideUp 1s ease-out 0.3s both;
            width: 100%;
        }

        .tutorial-title {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .tutorial-images {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 20px;
        }

        .carousel-container {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .tutorial-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            flex: 0 0 auto;
            animation: stepAppear 0.8s ease-out;
            min-width: 280px;
            padding: 0 10px;
        }

        .step-description {
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
            max-width: 250px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tutorial-step:nth-child(1) { animation-delay: 0.3s; animation-fill-mode: both; }
        .tutorial-step:nth-child(2) { animation-delay: 0.5s; animation-fill-mode: both; }
        .tutorial-step:nth-child(3) { animation-delay: 0.7s; animation-fill-mode: both; }
        .tutorial-step:nth-child(4) { animation-delay: 0.9s; animation-fill-mode: both; }
        .tutorial-step:nth-child(5) { animation-delay: 1.1s; animation-fill-mode: both; }
        .tutorial-step:nth-child(6) { animation-delay: 1.3s; animation-fill-mode: both; }

        @keyframes stepAppear {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-dot.active {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .nav-dot:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }

        .carousel-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .carousel-arrows:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-arrows.left {
            left: -25px;
        }

        .carousel-arrows.right {
            right: -25px;
        }

        .step-number {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .tutorial-img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .tutorial-img:hover {
            transform: scale(1.05);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-container {
                gap: 30px;
                padding: 10px;
            }
            
            .promocode-title {
                font-size: 1.8rem;
            }
            
            .promocode-display {
                font-size: 1.8rem;
                letter-spacing: 3px;
                padding: 20px 25px;
            }
            
            .tutorial-title {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }
            
            .tutorial-step {
                min-width: 250px;
            }
            
            .tutorial-img {
                max-width: 220px;
            }
            
            .step-description {
                font-size: 13px;
                max-width: 220px;
                padding: 8px 12px;
            }
            
            .carousel-arrows {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .carousel-arrows.left {
                left: -20px;
            }
            
            .carousel-arrows.right {
                right: -20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .promocode-title {
                font-size: 1.5rem;
            }
            
            .promocode-display {
                font-size: 1.4rem;
                letter-spacing: 2px;
                padding: 15px 20px;
            }
            
            .promocode-section,
            .tutorial-section {
                padding: 20px;
                margin: 5px;
            }
            
            .tutorial-step {
                min-width: 200px;
            }
            
            .tutorial-img {
                max-width: 180px;
            }
            
            .step-description {
                font-size: 12px;
                max-width: 180px;
                padding: 6px 10px;
            }
            
            .carousel-arrows {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .carousel-arrows.left {
                left: -15px;
            }
            
            .carousel-arrows.right {
                right: -15px;
            }
            
            .nav-dot {
                width: 10px;
                height: 10px;
            }
        }

        @media (max-width: 360px) {
            .promocode-display {
                font-size: 1.2rem;
                letter-spacing: 1px;
                padding: 12px 16px;
            }
            
            .tutorial-step {
                min-width: 180px;
            }
            
            .tutorial-img {
                max-width: 160px;
            }
            
            .step-description {
                font-size: 11px;
                max-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="cursor"></div>
    
    
    <div class="main-container">
        <div class="promocode-section">
            <h1 class="promocode-title">Sizning promo kodingiz</h1>
            <div class="promocode-display" id="promocodeText"></div>
            <button class="copy-btn" id="copyBtn">ðŸ“‹ Nusxalash</button>
        </div>
        
        <div class="tutorial-section">
            <h2 class="tutorial-title">Qanday ishlatish</h2>
            <div class="tutorial-images">
                <div class="carousel-arrows left" onclick="slideCarousel(-1)">â€¹</div>
                <div class="carousel-arrows right" onclick="slideCarousel(1)">â€º</div>
                <div class="carousel-container" id="carouselContainer">
                    <div class="tutorial-step">
                        <div class="step-number">1</div>
                        <img src="/assets/t1.PNG" alt="Step 1" class="tutorial-img">
                        <div class="step-description">Zehnly ilovasini yuklab oling va oching. ZehnPro tugmasini bosing.</div>
                    </div>
                    <div class="tutorial-step">
                        <div class="step-number">2</div>
                        <img src="/assets/t2.PNG" alt="Step 2" class="tutorial-img">
                        <div class="step-description">"O'z rejangizni tanlang" tugmasini bosing.</div>
                    </div>
                    <div class="tutorial-step">
                        <div class="step-number">3</div>
                        <img src="/assets/t3.PNG" alt="Step 3" class="tutorial-img">
                        <div class="step-description">"Promo kod kiriting" tugmasini bosing.</div>
                    </div>
                    <div class="tutorial-step">
                        <div class="step-number">4</div>
                        <img src="/assets/t4.PNG" alt="Step 4" class="tutorial-img">
                        <div class="step-description">PROMOCODE ni kiriting.</div>
                    </div>
                    <div class="tutorial-step">
                        <div class="step-number">5</div>
                        <img src="/assets/t5.PNG" alt="Step 5" class="tutorial-img">
                        <div class="step-description">"Qo'shish" tugmasini bosing.</div>
                    </div>
                    <div class="tutorial-step">
                        <div class="step-number">6</div>
                        <img src="/assets/t6.PNG" alt="Step 6" class="tutorial-img">
                        <div class="step-description">To'lovni amalga oshiring.</div>
                    </div>
                </div>
                <div class="carousel-nav" id="carouselNav">
                    <div class="nav-dot active" onclick="goToSlide(0)"></div>
                    <div class="nav-dot" onclick="goToSlide(1)"></div>
                    <div class="nav-dot" onclick="goToSlide(2)"></div>
                    <div class="nav-dot" onclick="goToSlide(3)"></div>
                    <div class="nav-dot" onclick="goToSlide(4)"></div>
                    <div class="nav-dot" onclick="goToSlide(5)"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.querySelector('.cursor');
        const particles = document.querySelector('.particles');
        const promocodeText = document.getElementById('promocodeText');
        const copyBtn = document.getElementById('copyBtn');

        // Extract promocode from URL
        const urlPath = window.location.pathname;
        const promocode = urlPath.split('/promocode/')[1] || 'ZEHN30';
        promocodeText.textContent = promocode;
        
        // Update step 4 description with actual promocode
        const step4Description = document.querySelector('.tutorial-step:nth-child(4) .step-description');
        if (step4Description) {
            step4Description.textContent = `${promocode} ni kiriting.`;
        }

        // Cursor animation
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Particle animation
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
            particle.style.animationDuration = Math.random() * 3 + 5 + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particles.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        setInterval(createParticle, 300);

        for (let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 300);
        }

        // Copy functionality
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(promocode);
                copyBtn.textContent = 'âœ… Nusxalandi!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'ðŸ“‹ Nusxalash';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = promocode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = 'âœ… Nusxalandi!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'ðŸ“‹ Nusxalash';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        });

        // Allow clicking on promocode to copy
        promocodeText.addEventListener('click', () => {
            copyBtn.click();
        });

        // Carousel functionality
        let currentSlide = 0;
        const totalSlides = 6;
        const carouselContainer = document.getElementById('carouselContainer');
        const navDots = document.querySelectorAll('.nav-dot');

        function updateCarousel() {
            const slideWidth = 300; // 280px + 20px gap
            carouselContainer.scrollTo({
                left: currentSlide * slideWidth,
                behavior: 'smooth'
            });
            
            // Update nav dots
            navDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function slideCarousel(direction) {
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = totalSlides - 1;
            if (currentSlide >= totalSlides) currentSlide = 0;
            updateCarousel();
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }

        // Auto-scroll disabled

        // Touch/swipe support for mobile
        let startX = 0;
        let endX = 0;

        carouselContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carouselContainer.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) {
                slideCarousel(1); // Swipe left, go to next
            } else if (endX - startX > 50) {
                slideCarousel(-1); // Swipe right, go to previous
            }
        });

        // Update active dot based on scroll position
        carouselContainer.addEventListener('scroll', () => {
            const slideWidth = 300;
            const newSlide = Math.round(carouselContainer.scrollLeft / slideWidth);
            if (newSlide !== currentSlide) {
                currentSlide = newSlide;
                navDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlide);
                });
            }
        });
    </script>
</body>
</html>
